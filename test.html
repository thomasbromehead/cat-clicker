<!DOCTYPE html>
<html>
<body>

  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  
  <script>
    function clear(elem) { 
      let lis = document.querySelectorAll('#elem > li')
      for(li of lis){
        elem.removeChild(li);
      }

      // elem.remove

     }
  
    clear(elem); // clears the list
  </script>
</body>
</html>
